[Launch]
ProgramExecutable=fnr\fnr.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
MinOS=7

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\ZZZ_Projects\*\1.8.1.0\user.config
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\ZZZ_Projects\*\1.8.1.0\user.config
Find=%PAL:LastDrive%%PAL:LastPortableAppsBaseDir%\
Replace=%PAL:Drive%%PAL:PortableAppsBaseDir%\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\ZZZ_Projects\*\1.8.1.0\user.config
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\

[DirectoriesMove]
ZZZ_Projects=%LocalAppdata%\ZZZ_Projects

[DirectoriesCleanupIfEmpty]
1=%LocalAppdata%\ZZZ_Projects
